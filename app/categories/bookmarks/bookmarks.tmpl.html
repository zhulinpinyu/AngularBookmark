<div ng-repeat="bookmark in bookmarksCtrl.bookmarks|filter:{category:bookmarksCtrl.getCurrentCategoryName()}">
    <button type="button" class="close" ng-click="removeBookmark(bookmark)">&times;</button>
    <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.edit({bookmarkId: bookmark.id})"><span class="glyphicon glyphicon-pencil"></span></button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
<hr/>
<ui-view>
  <div ng-if="bookmarksCtrl.getCurrentCategory()">
    <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.create">
      <span class="glyphicon glyphicon-plus"></span>
      Create Bookmark
    </button>
  </div>
</ui-view>
