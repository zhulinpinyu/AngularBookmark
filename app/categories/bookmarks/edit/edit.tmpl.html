<h2>Editing {{editBookmarkCtrl.bookmark.title}}</h2>
<form class="create-form" ng-submit="editBookmarkCtrl.updateBookmark()" role="form" novalidate>
  <div class="form-group">
      <label for="newBookmarkTitle">Bookmark Title</label>
      <input type="text" class="form-control" id="newBookmarkTitle" ng-model="editBookmarkCtrl.editedBookmark.title"  placeholder="Enter title">
  </div>
  <div class="form-group">
      <label for="newBookmarkURL">Bookmark URL</label>
      <input type="text" class="form-control" id="newBookmarkURL" ng-model="editBookmarkCtrl.editedBookmark.url"  placeholder="Enter URL">
  </div>
  <button type="submit" class="btn btn-info btn-lg">Update</button>
  <button type="button" class="btn btn-default btn-lg pull-right" ng-click="editBookmarkCtrl.cancelEditing()">Cancel</button>
</form>
