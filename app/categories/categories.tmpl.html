<div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        <a href="#"><img class="logo" src="assets/img/eggly-logo.png"></a>
        <ul class="nav nav-sidebar">
            <li ng-repeat="category in categories" ng-class="{'active' : isCurrentCategory(category)}">
              <a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div ng-class="{'active': isSelectedBookmark(bookmark.id)}" ng-repeat="bookmark in bookmarks|filter:{category:currentCategory.name}">
            <button type="button" class="close" ng-click="removeBookmark(bookmark)">&times;</button>
            <button type="button" class="btn btn-link" ng-click="setEditedBookmark(bookmark);startEditing()"><span class="glyphicon glyphicon-pencil"></span></button>
            <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
        </div>
        <hr/>
        <div ng-show="shouldShowCreating()">
          <button type="button" class="btn btn-link" ng-click="startCreating()">
            <span class="glyphicon glyphicon-plus"></span>
            Create Bookmark
          </button>
          <form class="create-form" ng-show="isCreating" ng-submit="createBookmark(newBookmark)" role="form" novalidate>
            <div class="form-group">
                <label for="newBookmarkTitle">Bookmark Title</label>
                <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title"  placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="newBookmarkURL">Bookmark URL</label>
                <input type="text" class="form-control" id="newBookmarkURL" ng-model="newBookmark.url"  placeholder="Enter URL">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Create</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()" >Cancel</button>
          </form>
        </div>
        <div ng-show="shouldShowEditing()">
          Edit {{editedBookmark.title}}
          <form class="create-form" ng-show="isEditing" ng-submit="updateBookmark(editedBookmark)" role="form" novalidate>
            <div class="form-group">
                <label for="newBookmarkTitle">Bookmark Title</label>
                <input type="text" class="form-control" id="newBookmarkTitle" ng-model="editedBookmark.title"  placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="newBookmarkURL">Bookmark URL</label>
                <input type="text" class="form-control" id="newBookmarkURL" ng-model="editedBookmark.url"  placeholder="Enter URL">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Update</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
          </form>
        </div>
    </div>
</div>
