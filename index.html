<!doctype html>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Eggly</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animates.css">
    </head>
    <body>
        <div class="container-fluid">
          <div class="row">
              <div class="col-sm-3 col-md-2 sidebar" ui-view="categories">

              <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="bookmarks">
              </div>
          </div>
        </div>

        <!--lib js-->
        <script src="vendor/jquery-1.11.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="vendor/lodash-2.4.1.min.js"></script>
        <script src="vendor/angular-1.4.8.min.js"></script>
        <script src="vendor/angular-ui-router.min.js"></script>
        <script src="vendor/angular-animate.min.js"></script>

        <!--angular-->
        <script src="app/eggly-app.js"></script>
        <script src="app/categories/categories.js"></script>
        <script src="app/categories/bookmarks/bookmarks.js"></script>
        <script src="app/categories/bookmarks/create/create.js"></script>
        <script src="app/categories/bookmarks/edit/edit.js"></script>
        <script src="app/common/models/category.js"></script>
        <script src="app/common/models/bookmark.js"></script>

</html>
